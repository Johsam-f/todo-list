<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div id="navigation">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <h3>Todo-List</h3>
      <i class="fas fa-edit"></i>
    </header>
    <section id="content">
      <nav>
        <h2>Home</h2>
        <div class="tasks-btn">
          <button class="btn nav-btn" id="view-all-tasks">View Tasks</button>
          <button class="btn nav-btn">Tasks Done</button>
          <button class="btn nav-btn">Tasks Undone</button>
        </div>
        <h2 id="project-list-heading">Projects</h2>
        <div id="projects-container"></div>
        <button id="add-project-btn" class="btn">
          <i class="fas fa-add"></i> Add Project
        </button>
      </nav>
      <section id="inner-content"></section>
    </section>
    <section class="pop-ups hidden add-projects">
      <form action="">
        <label for="Project_name">Name of Project</label>
        <input type="text" name="Project_name" id="Project-name" />
        <div class="flex">
          <button type="reset" class="cancel-btn">cancel</button>
          <button id="submit-project-btn" type="submit" title="add project">
            <i class="fas fa-add"></i>
          </button>
        </div>
      </form>
    </section>
    <section class="pop-ups hidden add-tasks">
      <form action="">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required />
        <label for="description">Description</label>
        <textarea name="description" id="description"></textarea>
        <label for="date">Due Date</label>
        <input type="date" id="date" required />
        <label for="priority">Priority</label><br />
        <label for="high">High</label>
        <input type="radio" name="priority" value="high" />
        <label for="medium">medium</label>
        <input type="radio" name="priority" value="medium" />
        <label for="low">low</label>
        <input type="radio" name="priority" value="low" />

        <div class="flex">
          <button type="reset" class="cancel-btn">cancel</button>
          <button type="submit"><i class="fas fa-add"></i></button>
        </div>
      </form>
    </section>
  </body>
</html>
